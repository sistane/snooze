<div class="cardheightspacinghome">

  </div>

      <div>
        <p class="body-Heading">Sleep</p>
        <p class="body-SubHeading">11.30 PM - 6.30 AM</p>
      </div>

      <div>
        <canvas baseChart class="canvas" [data]="doughnutChartData" [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType" [options]="barChartOptions">

      </div>
      <div>

      </div>
    </mat-card>

    <mat-card class="card marginleftsmall">
      <div class="circle">
        6.30 AM

    </mat-card>
