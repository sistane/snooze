<div style="min-height: 100vh;">
    <mat-toolbar class="toptoolbar">
        <a routerLink="/home">
            <button class="mat-icon-button backbutton ">
                <mat-icon mat-icon-button>chevron_left</mat-icon>
            </button>
        </a>
        <h3 class="whitetext toolbarh3">Journal</h3>
    </mat-toolbar>
    <mat-toolbar class="toptoolbar" style="justify-content: space-between;">
        <a routerLink="/journal">
            <button class="mat-button backbutton">
                <h3 class="whitetext">Day</h3>

            </button>
        </a>

        <a routerLink="/weekview">
            <button class="mat-button backbutton ">
                <h3 class="whitetext">Week</h3>
                <mat-divider></mat-divider>
            </button>
        </a>
        <a routerLink="/weekcomp">
            <button class="mat-button backbutton ">
                <h3 class="whitetext">Month</h3>
            </button>
        </a>
    </mat-toolbar>

    <div style="margin:10px;">
        <mat-card class="card">
            <div class="flex">
                <button class="mat-button button1 ">
                    <p class="subhead">Monday, Jan 4th </p>
                    <h2 class="whitetext">9h 20m</h2>

                </button>

                <button class="mat-button backbutton1 ">
                    <img class="sleepicons" src="assets\Main page\drop-icon.png" alt="">
                    <p class="normalindicators">Normal</p>
                </button>

                <button class="mat-button backbutton1 ">
                    <img class="sleepicons" src="assets\Main page\Heart-icon.png" alt="">
                    <p class="normalindicators">Normal</p>
                </button>


                <canvas baseChart class="canvas" [data]="doughnutChartData" [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType" [options]="barChartOptions">
                </canvas>

            </div>
        </mat-card>

        <mat-card class="card">
